# ===============================
# Battery reporting (required)
# ===============================
CONFIG_ZMK_BATTERY_REPORTING=y

# Split battery sharing (recommended)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ===============================
# Battery voltage measurement
# ===============================
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Voltage divider ratio
# Most Totem builds use 2:1
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER_VALUE=2

# LiPo voltage range (millivolts)
CONFIG_ZMK_BATTERY_MIN_VOLTAGE=3000
CONFIG_ZMK_BATTERY_MAX_VOLTAGE=4200

# Enable ADC subsystem
CONFIG_ADC=y
